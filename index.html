<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomu ya Mawasiliano kwa WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h2>📩 Fomu ya Mawasiliano</h2>
    
    <form onsubmit="tumaWhatsApp(event)">
        <label for="name">📝 Jina:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">📱 Namba ya Simu:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="message">💬 Ujumbe:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">📲 Tuma kwa WhatsApp</button>
    </form>

    <script>
    function tumaWhatsApp(event) {
        event.preventDefault(); // Zuia form isitumwe kwa njia ya kawaida

        let jina = document.getElementById("name").value;
        let simu = document.getElementById("phone").value;
        let ujumbe = document.getElementById("message").value;

        let nambaWhatsApp = "255629712678"; // Namba yako ya WhatsApp
        
        let ujumbeFormatted = 
            "🚀 *UJUMBE MPYA WA MAWASILIANO!* 🚀\n\n" +
            "━━━━━━━━━━━━━━━━━━━━━━\n" +
            "👤 *Jina:*  " + jina + "\n" +
            "📞 *Simu:*  " + simu + "\n" +
            "💬 *Ujumbe:*  " + ujumbe + "\n" +
            "━━━━━━━━━━━━━━━━━━━━━━\n\n" +
            "✅ *Tafadhali jibu haraka!* 🙏";

        let whatsappURL = `https://wa.me/${nambaWhatsApp}?text=` + encodeURIComponent(ujumbeFormatted);

        window.location.href = whatsappURL; // Fungua WhatsApp na ujumbe
    }
    </script>

</body>
</html>
