<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="process.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="form_fields[name]" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="form_fields[email]" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="form_fields[field_60736e3]" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="form_fields[message]" rows="4" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
